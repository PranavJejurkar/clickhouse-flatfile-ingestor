<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ClickHouse â†” Flat File Ingestor</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">ClickHouse â†” Flat File Ingestor</h2>

        <!-- IMPORTANT: enctype for file upload -->
        <form th:action="@{/ingest}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Select Source:</label>
                <select name="source" class="form-select">
                    <option value="clickhouse">ClickHouse â†’ Flat File</option>
                    <option value="flatfile">Flat File â†’ ClickHouse</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">ClickHouse Host:</label>
                <input type="text" name="host" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Port:</label>
                <input type="text" name="port" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Database:</label>
                <input type="text" name="database" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">User:</label>
                <input type="text" name="user" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">JWT Token:</label>
                <input type="text" name="token" class="form-control">
            </div>

            <!-- ðŸ‘‡ File Upload Input -->
            <div class="mb-3">
                <label class="form-label">Upload CSV File:</label>
                <input type="file" name="file" class="form-control" accept=".csv" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Table Name (for ClickHouse):</label>
                <input type="text" name="table" class="form-control" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Start Ingestion</button>
            </div>
        </form>

        <!-- Message -->
        <div th:if="${message != null}" class="alert alert-info mt-4 text-center" th:text="${message}"></div>
    </div>
</div>

<!-- Optional Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
